<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No credits</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
  <div style="max-width: 600px; margin: 50px auto; background-color: #f4f4f4; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="background-color: #3498db; color: #ffffff; padding: 20px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
      <h2>BioCloudLabs - Machine powered off</h2>
    </div>
    <div style="padding: 20px;">
      <p style="color: black;">Hello {name},</p>
      <p style="color: black;">You are receiving this email because your account ran out of credits.</p>
      <p style="color: black;">The machine {machine_name} associated to your account has been powered off due to this reason.</p>
    </div>
  </div>
</body>
</html>
