<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Email</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
  <div style="max-width: 600px; margin: 50px auto; background-color: #f4f4f4; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="background-color: #3498db; color: #ffffff; padding: 20px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
      <h2>Password recovery</h2>
    </div>
    <div style="padding: 20px;">
      <p>Hello {name},</p>
      <p style="color: black;">You are receiving this email because we received a password reset request for your account.</p>
      <p>If you did not request a password reset, no further action is required.</p>
      <a href="{link}" style="display: inline-block; background-color: #3498db; color: #ffffff; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Reset Password</a>
    </div>
    <div style="padding-left: 20px; padding-bottom: 20px;">
      <p>Button doesn't work? Copy and paste this link:</p>
      <p>{link}</p>
    </div>
  </div>
</body>
</html>
